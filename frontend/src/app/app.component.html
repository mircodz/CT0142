{{getToken()}}
<div *ngIf="logged==false && isShown==false">
 
  <app-register></app-register>
  
</div>
<div *ngIf="logged==false && isShown==true">
    
   
    <app-login></app-login>
    
</div>
 

<div *ngIf="logged==true">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a (click)="AppComponent.showHome()">Home</a></li>
          <li class="breadcrumb-item"><a (click)="AppComponent.showGame()">Game</a></li>
          <li class="breadcrumb-item active" aria-current="page">
            <a (click)="AppComponent.showFriends()">Friends</a>
          </li>
        </ol>
      </nav>
    </div>
  </nav>
  <div *ngIf="isGame==true">
      <app-battleship-game></app-battleship-game>
  </div>
  <div *ngIf="isFriends==true">
    
</div>
<div *ngIf="isHome==true">
  
</div>

</div>
