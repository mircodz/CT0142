<div class="hero is-primary is-fullheight">
    <div class="hero-body">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-5">
                    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="box">
                        <div class="field columns mb-2">
                            <div class="column is-half">
                                <label for="name" class="label">Name</label>
                                <div class="control has-icons-left">
                                    <input type="text" class="input" name="name" placeholder="Name"
                                        formControlName="name" ngModel required>
                                    <span class="icon is-small is-left">
                                        <fa-icon [icon]="faUser"></fa-icon>
                                    </span>
                                </div>
                            </div>
                            <div class="column is-half">
                                <label for="username" class="label">Username</label>
                                <div class="control has-icons-left">
                                    <input type="text" class="input" name="username" placeholder="Username"
                                        formControlName="username" ngModel required>
                                    <span class="icon is-small is-left">
                                        <fa-icon [icon]="faUser"></fa-icon>
                                    </span>
                                </div>
                            </div>
                        </div>

                        <div class="field mb-3">
                            <label for="email" class="label">Email</label>
                            <div class="control has-icons-left">
                                <input type="email" class="input" name="email" placeholder="Email"
                                    formControlName="email" ngModel required>
                                <span class="icon is-small is-left">
                                    <fa-icon [icon]="faEnvelope"></fa-icon>
                                </span>
                            </div>
                        </div>
                        <div class="field mb-4">
                            <label for="password" class="label">Password</label>
                            <div class="control has-icons-left">
                                <input type="password" class="input" name="password" placeholder="Password"
                                    formControlName="password" ngModel required>
                                <span class="icon is-small is-left">
                                    <fa-icon [icon]="faKey"></fa-icon>
                                </span>
                            </div>
                        </div>
                        <div class="field has-text-centered">
                            <button type="submit" class="button is-success is-fullwidth mb-3">Register</button>
                            <a routerLink="/login" routerLinkActive="activebutton"
                                ariaCurrentWhenActive="page"><small class="is-size-7 is-fullwidth">Already a
                                    member?</small></a>
                        </div>
                        <!--div class="field columns">
                            <div class="column is-half">
                                <input type="submit"
                                       class="button is-success is-fullwidth"
                                       value="Login"/>
                            </div>
                            <div class="column is-half">
                                <input routerLink="/login"
                                       type="submit"
                                       class="button is-success is-fullwidth"
                                       value="Already a member?"/>
                            </div>
                        </div-->
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
