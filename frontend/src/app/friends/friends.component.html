<div class="container">
  <div class="notification is-primary">
    Friends
  </div>

  <div class="columns is-multiline">
    <div class="column is-one-fifth m-2" *ngFor="let x of FriendsComponent.friends">
      <div style="text-decoration: none;" class="button is-primary is-fullwidth" (click)="sendMatchRequest(x)">
        <div class="level">
          <div class="level-left">
            <span class="level-item">{{ x }}</span>
          </div>
          <div class="level-right">
           <span class="icon level-item">
             <i class="fas fa-gun"></i>
           </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="notification is-primary">
    Online Friends
  </div>

  <div class="columns is-multiline">
    <div class="column is-one-fifth m-2" *ngFor="let x of friendsOnline">
      <div style="text-decoration: none;" class="button is-primary is-fullwidth" (click)="sendMatchRequest(x)">
        <div class="level">
          <div class="level-left">
            <span class="level-item">{{ x }}</span>
          </div>
          <div class="level-right">
           <span class="icon level-item">
             <i class="fas fa-gun"></i>
           </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="notification is-primary">
    Online Players
  </div>

  <div class="columns is-multiline">
    <div class="column is-one-fifth m-2" *ngFor="let x of usersNotFriends">
      <div style="text-decoration: none;" class="button is-primary is-fullwidth" (click)="sendFriendsRequest(x)">
        <div class="level">
          <div class="level-left">
            <span class="level-item">{{ x }}</span>
          </div>
          <div class="level-right">
           <span class="icon level-item">
             <i class="fas fa-plus"></i>
           </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<section class="section">
  <div class="container">
    <div class="columns is-mobile">
      <div class="column">
        <h1 class="title">Statistic of players</h1>
        <div class="block">
          <div class="select is-rounded">
            <select ngModel (ngModelChange)="friendsStats($event)">
              <option>-</option>
              <option *ngFor="let x of friendsInfo" [ngValue]="x.username">{{x.username}}</option>
            </select>
          </div>
        </div>
        <div *ngIf="friendStats" class="block">
          <div class="block">
                            <span class="icon-text">
                                <span class="icon">
                                    <i class="fa-solid fa-face-smile"></i>
                                </span>
                                <span><h2 class="subtitle">Username: {{friendStats.username}}</h2></span>
                            </span>
          </div>
          <div class="block">
                            <span class="icon-text">
                                <span class="icon">
                                    <i class="fa-solid fa-flag-checkered"></i>
                                </span>
                                <span><h2 class="subtitle">Total matches: {{friendStats.matches}}</h2></span>
                            </span>
          </div>
          <div class="block">
                            <span class="icon-text">
                                <span class="icon">
                                    <i class="fa-solid fa-trophy"></i>
                                </span>
                                <span><h2 class="subtitle">Wins: {{friendStats.wins}}</h2></span>
                            </span>
          </div>
          <div class="block">
                            <span class="icon-text">
                                <span class="icon">
                                    <i class="fa-solid fa-circle-xmark"></i>
                                </span>
                                <span><h2 class="subtitle">Looses: {{friendStats.looses}}</h2></span>
                            </span>
          </div>


        </div>
      </div>

    </div>
  </div>

</section>
